<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="main">
        <div>
            <p>Username</p>
            <button id="logoutButton"> <i class="fa-solid fa-right-from-bracket"></i>Logout</button>
        </div>
        <div class="">
            <h1>Personal Info</h1>
            <h3>Basic info like your and photo</h3>
            <div id="detail" class="details">
                <div class="opt">
                    <div>
                        <h2>Profile</h2>
                        <p>Some info may be visible to other people </p>
                    </div>
                    <button id="editButton">Edit</button>
                </div>
                <div class="det">
                    <p>Photo</p>
                    <img src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745" alt="user">
                </div>
                <div class="det">
                    <p>Name</p>
                    <p id="name"></p>
                </div>
                <div class="det">
                    <p>Bio</p>
                    <p id="bio"></p>
                </div>
                <div class="det">
                    <p>Phone</p>
                    <p id="phone"></p>
                </div>
                <div class="det">
                    <p>Email</p>
                    <p id="email"></p>
                </div>
                <div class="det">
                    <p>Password</p>
                    <p id="password"></p>
                </div>
                
            </div>
            <div id="editte" class="editter hid">
                <div id="backbtn">
                    <i class="fa-solid fa-arrow-left"></i>
                    back
                </div>
                <div>
                    <img src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745" alt="user">
                    <input type="file" id="imageInput">
                </div>
                <label for="name">Name</label>
                <input id="nameInput" placeholder="Enter your name...">
                <label for="bio">Bio</label>
                <input id="bio" placeholder="Enter your bio..">
                <label for="phone">Phone</label>
                <input id="phone" placeholder="Enter your phone...">
                <label for="email">Email</label>
                <input id="email" placeholder="Enter your email...">
                <label for="password">Password</label>
                <input id="password" placeholder="Enter your password...">
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
