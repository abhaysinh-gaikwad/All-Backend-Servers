<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main">
    <div id="signupbox" class="cont">
      <h1>Register</h1>
      <input type="text" placeholder="Email" id="RegisterEmail"></input><br>
      <input type="text" placeholder="Password" id="RegisterPassword"></input><br>
      <button id="registerButton">Register</button><br>
      <p>or continue with these social profile</p>
      <div class="social">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-google" id="google"></i>
      </div>
      <p>Already a member ? <button id="transferLogin">Login</button></p>
    </div>
    <div id="loginbox" class="cont hid">
      <h1>Login</h1>
      <input type="text" placeholder="loginEmail" id="loginEmail"></input><br>
      <input type="text" placeholder="loginPassword" id="loginPassword"></input><br>
      <button id="loginButton">Login</button><br>
      <p>or continue with these social profile</p>
      <div class="social">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-google" id="google"></i>
      </div>
      <p> Create an account <button id="transferSignup">Signup</button></p>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
