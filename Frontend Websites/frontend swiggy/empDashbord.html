<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="empdash.css" />
    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <h2 id="heading">Employees Dashboard</h2>
    <button onclick="openEmployeeForm()">Add Employee</button>
    <button onclick="logout()">Logout</button>
    <div id="toast" class="hide">Employee created successfully!</div>
    <div id="editToast" class="hide">Employee updated successfully!</div>
    <div id="employeeFormContainer">
      <h3 id="formTitle">Add Employee</h3>
      <form id="employeeForm" onsubmit="submitEmployeeForm(event)">
        <input type="hidden" id="employeeId" />
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <select id="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="Tech">Tech</option>
          <option value="Marketing">Marketing</option>
          <option value="Operations">Operations</option>
        </select>
        <input type="number" id="salary" placeholder="Salary" required />
        <button type="submit" id="submitBtn">Add Employee</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>
            Salary
            <select
              id="sortSalaryOrderSelect"
              onchange="sortEmployees('salary')"
            >
              <option value="">Sort by</option>
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </th>
          <th>
            Date
            <select id="sortDateOrderSelect" onchange="sortEmployees('date')">
              <option value="asc">Sort by</option>
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
            </select>
          </th>
          <th>
            Department
            <select
              id="departmentSelect"
              onchange="filterEmployeesByDepartment()"
            >
              <option value="">All Departments</option>
              <option value="Tech">Tech</option>
              <option value="Marketing">Marketing</option>
              <option value="Operations">Operations</option>
            </select>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
    <div id="paginationButtons"></div>
    <script src="empscript.js"></script>
  </body>
</html>
